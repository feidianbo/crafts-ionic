<ion-view view-title="名作">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="work in works" type="item-text-wrap" href="#/tab/work/{{work.id}}">
        <img ng-src="images/works/{{work.image}}">
        <h2>{{work.name}}</h2>
        <p>{{work.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(work)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
