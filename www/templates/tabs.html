<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="推荐" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="名家" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/experts">
    <ion-nav-view name="tab-experts"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="名作" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/works">
    <ion-nav-view name="tab-works"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="账户" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- System Tab -->
  <!-- <ion-tab title="系统" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/system">
    <ion-nav-view name="tab-system"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
